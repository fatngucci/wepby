{% extends 'home.html' %}
{% load static %}

{% block title %}Customer Service{% endblock %}

{% block logged_in_content %}
    <div class="display-3 my-2">Customer service</div>
    {% if not can_delete %}
        You are not authorized.<br><br>
    {% else %}
        <div class="my-5">
            <p><a href="{% url 'snack-manage' %}">
                <button class="border rounded btn-outline-dark px-3 py-2">Manage snacks</button>
            </a></p>
            <p><a href="{% url 'comment-manage' %}">
                <button class="border rounded btn-outline-dark px-3 py-2">Manage comments</button>
            </a></p>
            <p><a href="{% url 'myuser-list' %}">
                <button class="border rounded btn-outline-dark px-3 py-2">Manage users</button>
            </a></p>
        </div>
        {{ comment.text }}<br>
    {% endif %}
{% endblock %}
