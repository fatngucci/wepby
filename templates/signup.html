{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <div class="display-3 my-2 text-center mb-5">Sign up</div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            {% crispy form %}
        </form>
    </div>
{% endblock %}

{% block footer %}
    <footer class="container-fluid bg-warning" style="height: 60px; position: fixed; bottom: 0;">
        <div class="container text-center p-1" style="max-width: 680px;">
            <span class="text-muted"> made by </span>
            <br>
            <span class="text-muted"> Jonathan Harsono & Taro Anklam </span>
        </div>
    </footer>
{% endblock %}
