{% extends 'home.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="border rounded btn btn-outline-primary px-3 py-2" type="submit">Sign up</button>
    </form>
{% endblock %}
